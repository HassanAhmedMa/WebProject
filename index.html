<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BookWorm Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="StyleSheets/style.css">

</head>

<body class="vh-100 theme-light">

    <!-- Modern Theme Switch -->
    <div id="themeToggle" class="theme-switch position-absolute m-3" style="top:10px; right:10px;">
        <div class="switch-track">
            <div class="switch-thumb d-flex justify-content-center align-items-center">
                <!-- Sun (light mode icon) -->
                <iconify-icon id="sunIcon" icon="mdi:weather-sunny" width="18"></iconify-icon>

                <!-- Moon (dark mode icon) -->
                <iconify-icon id="moonIcon" icon="mdi:weather-night" width="18" style="display:none;"></iconify-icon>
            </div>
        </div>
    </div>

    <div class="container-fluid h-100">
        <div class="row h-100 g-0">

            <!-- LEFT SIDE -->
            <div id="leftPanel" class="col-md-6 d-flex justify-content-center align-items-center left-panel">

                <div class="text-center px-4 left-form">

                    <iconify-icon icon="mdi:library" width="70" height="70" class="mb-4"></iconify-icon>

                    <h1 class="fw-bold mb-2">Welcome Back !!</h1>
                    <p class="text-muted mb-4">Please enter your credentials to log in</p>

                    <!-- Login Form -->
                    <form>
                        <input type="text" class="form-control rounded-pill mb-3 p-3" placeholder="Username">
                        <input type="password" class="form-control rounded-pill mb-2 p-3" placeholder="Password">

                        <a href="#" class="small d-block mb-4">Forgot password?</a>

                        <button class="btn btn-accent w-100 p-3 fw-semibold" type="submit">
                            SIGN IN
                        </button>
                    </form>

                </div>
            </div>

            <!-- RIGHT SIDE -->
            <div id="rightPanel" class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center right-panel px-5">


                <iconify-icon icon="mdi:library" width="100" height="100" class="mb-4"></iconify-icon>

                <h1 class="fw-light mb-0">BookWorm</h1>
                <p class="text-uppercase small mt-0 mb-5" style="letter-spacing:4px;">Library</p>

                <p class="mb-4">New to our platform? Sign up now.</p>

                <button onclick="location.href='SignUp.html'"  class="btn btn-outline-accent px-5 py-3 fw-semibold">
                    SIGN UP
                </button>

            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script src="jsFiles/index.js"></script>


</body>

</html>
