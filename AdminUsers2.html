<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookWorm | User Management</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

    <!-- Shared Main Styles -->
    <link rel="stylesheet" href="StyleSheets/AdminCatalogStyleSheet.css">

    <!-- Page-Specific Styles -->
    <link rel="stylesheet" href="StyleSheets/AdminUsers.css">
</head>

<body class="theme-light">

    <div class="d-flex h-100">

        <!-- ================= SIDEBAR ================= -->
        <aside class="sidebar p-4 d-flex flex-column">

            <div class="text-center mb-5">
                <iconify-icon icon="mdi:library" width="70" class="mb-3"></iconify-icon>
                <h2 class="fw-light mb-0">BookWorm</h2>
                <p class="text-uppercase small mt-0">LIBRARY</p>
            </div>

            <nav class="flex-grow-1">
                <ul class="list-unstyled">

                    <li class="mb-3">
                        <a href="AdminDashboard.html" class="nav-link">
                            <iconify-icon icon="mdi:view-dashboard-outline" width="20" class="me-2"></iconify-icon>
                            Dashboard
                        </a>
                    </li>

                    <li class="mb-3">
                        <a href="AdminCatalog.html" class="nav-link">
                            <iconify-icon icon="mdi:bookshelf" width="20" class="me-2"></iconify-icon>
                            Catalog
                        </a>
                    </li>

                    <li class="mb-3">
                        <a href="AdminBooks.html" class="nav-link">
                            <iconify-icon icon="mdi:book-outline" width="20" class="me-2"></iconify-icon>
                            Books
                        </a>
                    </li>

                    <li class="mb-3 active">
                        <a href="AdminUsers.html" class="nav-link">
                            <iconify-icon icon="mdi:account-group-outline" width="20" class="me-2"></iconify-icon>
                            Users
                        </a>
                    </li>

                    <li class="mb-3">
                        <a href="AdminBranches.html" class="nav-link">
                            <iconify-icon icon="mdi:office-building" width="20" class="me-2"></iconify-icon>
                            Branches
                        </a>
                    </li>

                </ul>
            </nav>

            <a href="index.html" class="nav-link mt-auto">
                <iconify-icon icon="mdi:logout" width="20" class="me-2"></iconify-icon>
                Log Out
            </a>
        </aside>

        <!-- ================= MAIN CONTENT ================= -->
        <main class="flex-grow-1 p-4">

            <!-- TOP BAR -->
            <div class="d-flex justify-content-between align-items-center mb-4">

                <div class="d-flex align-items-center">
                    <iconify-icon icon="mdi:account-circle" width="40" class="me-2"></iconify-icon>
                    <div>
                        <div class="fw-bold">Nisal Gunasekara</div>
                        <small>Admin</small>
                    </div>
                </div>

                <div class="d-flex align-items-center gap-3">
                    <div id="dateTimeBox" class="text-end"></div>

                    <div id="themeToggle" class="theme-switch">
                        <div class="switch-track">
                            <div class="switch-thumb d-flex justify-content-center align-items-center">
                                <iconify-icon id="sunIcon" icon="mdi:weather-sunny" width="18"></iconify-icon>
                                <iconify-icon id="moonIcon" icon="mdi:weather-night" width="18" style="display:none;"></iconify-icon>
                            </div>
                        </div>
                    </div>

                    <iconify-icon icon="mdi:cog-outline" width="26"></iconify-icon>
                </div>
            </div>

            <!-- PAGE TITLE + BUTTON + SEARCH -->
            <div class="d-flex justify-content-between align-items-center mb-3">

                <h4 class="fw-bold">User Management</h4>

                <div class="d-flex align-items-center gap-3">

                    <button id="addUserBtn" class="btn btn-dark d-flex align-items-center">
                        <iconify-icon icon="mdi:account-plus" width="18" class="me-1"></iconify-icon>
                        Add User
                    </button>

                    <div class="input-group" style="width: 250px;">
                        <span class="input-group-text bg-white">
                            <iconify-icon icon="mdi:magnify" width="18"></iconify-icon>
                        </span>
                        <input type="text" class="form-control" placeholder="Search by ID or Name">
                    </div>

                </div>
            </div>

            <!-- ================= CONTENT TABLE ================= -->
            <div class="content-box p-4 rounded-3 shadow-sm">

                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Username</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="usersTableBody">
                        <!-- Example row -->
                        <tr>
                            <td>1</td>
                            <td>Prabath Jayasuriya</td>
                            <td>prabathjaylk@gmail.com</td>
                            <td>prabathjay</td>

                            <td>
                                <iconify-icon icon="mdi:pencil" class="me-3 edit-user-icon"></iconify-icon>
                                <iconify-icon icon="mdi:trash-can" class="me-3 delete-user-icon"></iconify-icon>
                                <iconify-icon icon="mdi:account-eye" class="view-user-icon"></iconify-icon>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </main>

    </div>

    <script src="jsFiles/AdminUsers.js"></script>
    <script src="Scripts/AdminTheme.js"></script>

</body>
</html>
