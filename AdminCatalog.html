<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookWorm | Admin Catalog</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

    <!-- GLOBAL SHARED STYLES (LOGIN/SIGNUP/DARKMODE) -->
    <link rel="stylesheet" href="StyleSheets/style.css">

    <!-- PAGE-SPECIFIC STYLES -->
    <link rel="stylesheet" href="StyleSheets/AdminCatalogStyleSheet.css">
</head>

<body class="theme-light">

    <!-- MAIN LAYOUT WRAPPER -->
    <div class="d-flex h-100">

        <!-- ================= SIDEBAR ================= -->
        <aside class="sidebar text-white p-4 d-flex flex-column">

            <div class="text-center mb-5">
                <iconify-icon icon="mdi:library" width="70" class="mb-3"></iconify-icon>
                <h2 class="fw-light mb-0">BookWorm</h2>
                <p class="text-uppercase small mt-0">LIBRARY</p>
            </div>

            <nav class="flex-grow-1">
                <ul class="list-unstyled">

                    <li class="mb-3">
                        <a href="#" class="nav-link text-white">
                            <iconify-icon icon="mdi:view-dashboard-outline" width="20" class="me-2"></iconify-icon>
                            Dashboard
                        </a>
                    </li>

                    <li class="mb-3 active">
                        <a href="AdminCatalog.html" class="nav-link text-white">
                            <iconify-icon icon="mdi:bookshelf" width="20" class="me-2"></iconify-icon>
                            Catalog
                        </a>
                    </li>

                    <li class="mb-3">
                        <a href="AdminBooks.html" class="nav-link text-white">
                            <iconify-icon icon="mdi:book-outline" width="20" class="me-2"></iconify-icon>
                            Books
                        </a>
                    </li>

                    <li class="mb-3">
                        <a href="AdminUsers.html" class="nav-link text-white">
                            <iconify-icon icon="mdi:account-group-outline" width="20" class="me-2"></iconify-icon>
                            Users
                        </a>
                    </li>



                </ul>
            </nav>

            <a href="index.html" class="nav-link text-white mt-auto">
                <iconify-icon icon="mdi:logout" width="20" class="me-2"></iconify-icon>
                Log Out
            </a>
        </aside>

        <!-- ================= MAIN CONTENT ================= -->
        <main class="flex-grow-1 p-4">

            <!-- TOP BAR -->
            <div class="d-flex justify-content-between align-items-center mb-4">

                <!-- ADMIN INFO -->
                <div class="d-flex align-items-center">
                    <iconify-icon icon="mdi:account-circle" width="40" class="me-2"></iconify-icon>
                    <div>
                        <div class="fw-bold">Nisal Gunasekara</div>
                        <small>Admin</small>
                    </div>
                </div>

                <!-- TIME + TOGGLE + SETTINGS -->
                <div class="d-flex align-items-center gap-3">

                    <div id="dateTimeBox" class="text-end"></div>

                    <!-- THEME TOGGLE -->
                    <div id="themeToggle" class="theme-switch">
                        <div class="switch-track">
                            <div class="switch-thumb d-flex justify-content-center align-items-center">
                                <iconify-icon id="sunIcon" icon="mdi:weather-sunny" width="18"></iconify-icon>
                                <iconify-icon id="moonIcon" icon="mdi:weather-night" width="18"
                                    style="display:none;"></iconify-icon>
                            </div>
                        </div>
                    </div>

                    <iconify-icon icon="mdi:cog-outline" width="26"></iconify-icon>
                </div>
            </div>

            <!-- TABS -->
            <div class="d-flex gap-3 mb-3">
                <button class="btn btn-dark" id="borrowedTab">Borrowed Books</button>
                <button class="btn btn-outline-dark" id="overdueTab">Overdue Borrowers</button>
            </div>

            <!-- CONTENT BOX -->
            <div class="content-box p-4 rounded-3 shadow-sm">

                <div class="d-flex justify-content-end mb-3">
                    <button id="checkoutBookBtn" class="btn btn-dark d-flex align-items-center">
                        <iconify-icon icon="mdi:book-plus" width="18" class="me-1"></iconify-icon>
                        Check Out Book
                    </button>
                </div>

                <!-- Borrowed Books Table -->
                <div id="borrowedSection">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Book</th>
                                <th>Patron</th>
                                <th>Borrow Date</th>
                                <th>Due Date</th>
                                <th>Status</th>
                                <th>Fee</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody id="borrowedTableRows">
                            <tr>
                                <td>Hibernate Core</td>
                                <td>John Doe</td>
                                <td>12/10/2025</td>
                                <td>12/24/2025</td>
                                <td>Borrowed</td>
                                <td>$0</td>
                                <td>
                                    <iconify-icon icon="mdi:book-check" width="20"></iconify-icon>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>

        </main>
    </div>
    <!-- ======================== CHECK OUT BOOK POPUP ======================== -->
    <div id="checkoutPopupOverlay" class="popup-overlay d-none">
        <div class="popup-box" style="max-width: 800px;">

            <!-- HEADER -->
            <div class="popup-header d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <iconify-icon icon="mdi:book-plus" width="30" class="me-2"></iconify-icon>
                    <h4 class="m-0">Check Out Book</h4>
                </div>

                <button class="popup-close-btn" id="checkoutCloseBtn">
                    <iconify-icon icon="mdi:close" width="22"></iconify-icon>
                </button>
            </div>

            <hr>

            <!-- BODY -->
            <div class="popup-body">

                <div class="row g-3">

                    <div class="col-md-6">
                        <label class="mb-1 fw-bold">Book *</label>
                        <select id="checkoutBookSelect" class="popup-input">
                            <option>Select a book</option>
                            <option>Hibernate Core</option>
                            <option>Clean Code</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="mb-1 fw-bold">Patron *</label>
                        <select id="checkoutPatronSelect" class="popup-input">
                            <option>Select a patron</option>
                            <option>John Doe</option>
                            <option>Sarah Ahmed</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="mb-1 fw-bold">Borrow Date *</label>
                        <input type="date" id="checkoutBorrowDate" class="popup-input">
                    </div>

                    <div class="col-md-6">
                        <label class="mb-1 fw-bold">Due Date *</label>
                        <input type="date" id="checkoutDueDate" class="popup-input">
                    </div>
                </div>

            </div>

            <!-- FOOTER -->
            <div class="popup-footer d-flex justify-content-end gap-3">
                <button id="checkoutCancelBtn" class="popup-btn popup-cancel">Cancel</button>
                <button id="checkoutConfirmBtn" class="popup-btn popup-add">Check Out</button>
            </div>

        </div>
    </div>

    <!-- JS FILES -->
    <script src="jsFiles/Global.js"></script>
    <script src="Scripts/AdminTheme.js"></script>
    <script src="jsFiles/AdminCatalog.js"></script>

</body>

</html>
